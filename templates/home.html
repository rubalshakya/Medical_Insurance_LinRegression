
<html>
    <head>  
        <style> 
            input[type=button], input[type=submit], input[type=reset] {
              background-color: #494545;
              border: none;
              color: rgba(255, 252, 252, 0.916);
              padding: 6px 12px;
              text-decoration: none;
              margin: 4px 2px;
              cursor: pointer;
            }
            </style>
    </head>

    <body bgcolor =  #c7a8ee>
        <h2>
        Predict Your Medical Insurance Charges : <br><br>
        </h2>
        <h3>
        <form action="/predict" method="post">
            Age : <input type="text" name="age" id="age" placeholder="Enter Your Age"><br><br>
            BMI : <input type="text" name="bmi" id="age" placeholder="Enter Your BMI"><br><br>
            Children : <input type="text" name="children" id="children" placeholder="How Many Children Do You Have?" size="30"><br><br>
            
            <label for="sex">Sex :</label>
                <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                </select><br><br>

            <label for="smoker">Are you smoker :</label>
                <select name="smoker" id="smoker">
                <option value="no">No</option>
                <option value="yes">Yes</option>
                </select><br><br>

            <label for="region">Region :</label>
                <select name="region" id="region">
                <option value="northeast">North East</option>
                <option value="northwest">North West</option>
                <option value="southeast">South East</option>
                <option value="southwest">South West</option>               
                </select><br><br>

                <h2><input type="submit" value="Predict" >
                </form>
        </h3>
    </body>
</html>
